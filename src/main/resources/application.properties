# Configures the Artemis properties.
quarkus.artemis.url=tcp://${AMQHOST:localhost}:${AMQPORT:61616}
quarkus.artemis.username=${AMQUSERNAME:quarkus}
quarkus.artemis.password=${AMQPASSWORD:quarkus}